{% load i18n %}
<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <meta http-equiv="refresh" content="600" /> <!-- TODO: make that customizable -->
    {%  block title  %}<title>ThinkSpatial - {% trans "main page" %}</title> {% endblock %}
    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static "/images/favicon.ico" %}" />
    <!-- Add jQuery library -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Add leaflet library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
    <script src="{% static "js/leaflet/leaflet.wms.js" %}"></script>
    <script src="{% static "js/leaflet/leaflet.wmslegend.js" %}"></script>
    <script src="{% static "js/leaflet/leaflet.heat.js" %}"></script>
    <script src="{% static "js/leaflet/tile.stamen.js" %}"></script>
    <!-- Add fancyBox -->
    <link rel="stylesheet" href="{% static "css/fancybox/jquery.fancybox.css" %}" type="text/css" media="screen" />
    <script type="text/javascript" src="{% static "js/fancybox/jquery.fancybox.pack.js" %}"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/themes/base/jquery-ui.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{% url "stylecss" %}" />
    <link rel="stylesheet" type="text/css" href="{%  static "css/thinkspatial.css" %}" />
    <script type="text/javascript" src="{%  static "js/thinkspatial.js" %}"></script>
</head>
